<!DOCTYPE html>
<html>
<head>
    <title>Tarea de JavaScript</title>
</head>
<body>
    <script>
        // Tabla de multiplicar del 7
        console.log("Tabla de multiplicar del 7:");
        for (let i = 1; i <= 10; i++) {
            let resultado = 7 * i;
            console.log(`7 x ${i} = ${resultado}`);
        }

        // Tabla de sumar del 8
        console.log("Tabla de sumar del 8:");
        let suma = 0;
        let contador = 1;
        while (contador <= 10) {
            suma += 8;
            console.log(`8 + ${contador} = ${suma}`);
            contador++;
        }

        // Tabla de dividir del 9
        console.log("Tabla de dividir del 9:");
        let dividendo = 90;
        do {
            let resultado = dividendo / 9;
            console.log(`${dividendo} / 9 = ${resultado}`);
            dividendo -= 9;
        } while (dividendo >= 9);

        // Operaciones con desplazamiento de bits
        console.log("Operaciones con desplazamiento de bits:");
        let numero1 = 125;
        let resultado1 = numero1 >> 3;
        console.log(`125 / 8 = ${resultado1}`);

        let numero2 = 40;
        let resultado2 = numero2 << 2;
        console.log(`40 x 4 = ${resultado2}`);

        let numero3 = 25;
        let resultado3 = numero3 >> 1;
        console.log(`25 / 2 = ${resultado3}`);

        let numero4 = 10;
        let resultado4 = numero4 << 4;
        console.log(`10 x 16 = ${resultado4}`);
    </script>
</body>
</html>
