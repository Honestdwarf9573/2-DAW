<!DOCTYPE html>
<html>
<head>
	<title>Conversión de número a base deseada</title>
	<meta charset="UTF-8">
</head>
<body>
	<!-- Encabezado de nivel 1 -->
	<h1>Conversión de número a base deseada</h1>

	<!-- Párrafo para solicitar el número entero -->
	<p>Introduce un número entero:</p>

	<!-- Campo de entrada para el número -->
	<input type="number" id="numero">

	<!-- Párrafo para solicitar la base deseada -->
	<p>Introduce la base deseada:</p>

	<!-- Campo de entrada para la base -->
	<input type="number" id="base">

	<!-- Botón para realizar el cálculo -->
	<button onclick="calcular()">Calcular</button>

	<!-- Párrafo para mostrar el resultado -->
	<p id="resultado"></p>

	<script>
		// Función para realizar el cálculo de conversión
		function calcular() {
			// Obtener el número y la base introducidos
			var numero = parseInt(document.getElementById("numero").value);
			var base = parseInt(document.getElementById("base").value);

			// Realizar la conversión del número a la base deseada
			var resultado = numero.toString(base);

			// Mostrar el resultado en el párrafo correspondiente
			document.getElementById("resultado").innerHTML = "Número en base " + base + ": " + resultado;
		}
	</script>
</body>
</html>
