<!DOCTYPE html>
<html>
<head>
	<title>División de números</title>
	<meta charset="UTF-8">
</head>
<body>
	<!-- Encabezado de nivel 1 -->
	<h1>División de números</h1>

	<!-- Párrafo para solicitar dos números para dividir -->
	<p>Introduce dos números para dividir:</p>

	<!-- Campos de entrada para los números -->
	<input type="number" id="num1">
	<input type="number" id="num2">

	<!-- Botón para realizar la división -->
	<button onclick="dividir()">Dividir</button>

	<!-- Párrafo para mostrar el resultado -->
	<p id="resultado"></p>

	<script>
		// Función para realizar la división
		function dividir() {
			// Obtener los números introducidos
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);

			// Verificar si los valores introducidos son números
			if (!isNaN(num1) && !isNaN(num2)) {
				// Verificar si el divisor es diferente de cero
				if (num2 != 0) {
					// Realizar la división y mostrar el resultado
					var resultado = num1 / num2;
					document.getElementById("resultado").innerHTML = "El resultado es: " + resultado;
				} else {
					// Mostrar un mensaje si se intenta dividir entre cero
					document.getElementById("resultado").innerHTML = "No se puede dividir entre cero";
				}
			} else {
				// Mostrar un mensaje si los valores introducidos no son números
				document.getElementById("resultado").innerHTML = "Solo se pueden dividir números";
			}
		}
	</script>
</body>
</html>
