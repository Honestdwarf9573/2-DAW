<!DOCTYPE html>
<html>
	<head>
		<title>Números introducidos</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<!-- Encabezado de nivel 1 -->
		<h1>Números introducidos</h1>

		<script>
		// Variable para contar los números introducidos
		var contador = 0;

		// Variable para almacenar el número introducido
		var num = "";

		// Bucle do-while para solicitar números al usuario
		do {
			// Solicitar al usuario que introduzca un número (9999 para terminar)
			num = prompt("Introduce un número (9999 para terminar):");

			// Incrementar el contador si el número introducido no es 9999
			if (num != "9999") {
				contador++;
			}
		} while (num != "9999");

		// Mostrar una alerta con la cantidad de números introducidos
		alert("Has introducido " + contador + " números.");
	</script>
	</body>
</html>
