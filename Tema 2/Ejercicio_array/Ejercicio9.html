<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="posicion"></div>
    <script>
        var milista =['panadero', 456, [0,1,2]];
      var posicion=milista[2][2];
   
        for(var i=0;i<milista.length;i++){
            posicion+= '<p>'+milista[i]+'</p>';
        }
        document.getElementById('posicion').innerHTML=posicion;
    </script>
</body>
</html>
