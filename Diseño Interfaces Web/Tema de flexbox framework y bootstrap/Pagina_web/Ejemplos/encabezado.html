<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            transition: 0.7s;
            padding: 30px 20px;
        }

        header .logo{
            position: relative;
            color:black;
            font-weight: bold;
            font-size: 2em;
            letter-spacing: 2px;
            transition: 1.5s;
            text-decoration: none;
        }
        nav{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header ul{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        header ul li{
            list-style: none;

        }

        header ul li a{
            position: relative;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0 15px;
            text-decoration: none;
            color: black;
            letter-spacing: 2px;
            font-weight: bold;
            transition: 0.7s;
        }

        .zona1{
            position: relative;
            width: 100%;
            height: 100%;
            background-size: cover;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">CAT LOVER</a>
        <nav>
            <ul>
                <li>
                    <a href="#">Inicio</a>
                </li>
                <li>
                    <a href="#">Nosotros</a>
                </li>
                <li>
                    <a href="#">Servicios</a>
                </li>
                <li>
                    <a href="#">Inicio</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="zona1">
<p>a</p>
    </section>
</body>
</html>
