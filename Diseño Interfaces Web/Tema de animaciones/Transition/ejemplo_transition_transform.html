<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
    
button{
    width: 150px;
    height: 50px;
    font-size: 30px;
    background-color:cyan;
    margin: 200px;
   
    transition: background-color 3s, width 2s, height 2s, font-size 2s,cursor 0.5s, border 3s, transform 3s ;
}

button:hover, button:focus{
    background-color: #ff1010;
    width: 300px;
    height: 75px;
    font-size: 50px;
    cursor: pointer;
    border: 2px solid black;
    transform: rotate(360deg) scale(2) skew(25deg);
    transition-delay: 0.5s;
    transition-timing-function: linear;
}

/*
ease- comienzo lento, despues rapido, final lento(por defecto)
linear-velocidad uniforme
ease-in: comienzo lento
ease-out: final lento
ease-in-out: Comienzo lento, final lento, velocidad normal

*/

    </style>
    </head>
    <body>

        <button>
            Clickeame
        </button>

    </body>
</html>
