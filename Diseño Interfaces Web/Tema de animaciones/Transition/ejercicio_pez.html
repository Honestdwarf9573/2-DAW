<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gog Gog gog</title>
    <style>

body{
    background-image: url(https://i.pinimg.com/originals/64/dd/41/64dd41a50bbb655cec46bc3104db54fb.jpg);
    background-size: cover;
    overflow: hidden; /* Oculta el desbordamiento horizontal */
}

.patricio{
    background-image: url(https://static.wikia.nocookie.net/doblaje/images/d/d3/PatricioEstrellaBobEsponja02.png/revision/latest?cb=20190515235732&path-prefix=es);
    background-size: cover;
    width: 200px;
    height: 200px;
    transform: translate(-300px, 300px);
    animation-name: moverse;
    animation-duration: 10s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    
}

.patricio2{
    background-image: url(https://static.wikia.nocookie.net/doblaje/images/d/d3/PatricioEstrellaBobEsponja02.png/revision/latest?cb=20190515235732&path-prefix=es);
    background-size: cover;
    width: 100px;
    height: 100px;
    transform: translate(-300px, 300px);
    animation-name: moverse;
    animation-duration: 7s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    
}

.burbuja{
    background-image: url(https://static.wikia.nocookie.net/doblaje/images/1/15/Bob_Esponja_Gary_el_Caracol.png/revision/latest?cb=20170406061433&path-prefix=es);
   background-size: cover;
    width: 100px;
    height: 100px;
    transform: translate(300px, 500px);
    animation-name:burbujear;
    animation-duration: 7s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    
}

.burbuja2{
    background-image: url(https://static.wikia.nocookie.net/doblaje/images/1/15/Bob_Esponja_Gary_el_Caracol.png/revision/latest?cb=20170406061433&path-prefix=es);
   background-size: cover;
    width: 100px;
    height: 100px;
    transform: translate(500px, 400px);
    animation-name:burbujear2;
    animation-duration: 7s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    
}


.burbuja3{
    background-image: url(https://static.wikia.nocookie.net/doblaje/images/1/15/Bob_Esponja_Gary_el_Caracol.png/revision/latest?cb=20170406061433&path-prefix=es);
   background-size: cover;
    width: 100px;
    height: 100px;
    transform: translate(700px, 300px);
    animation-name:burbujear3;
    animation-duration: 7s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    
}


.burbuja4{
    background-image: url(https://static.wikia.nocookie.net/doblaje/images/1/15/Bob_Esponja_Gary_el_Caracol.png/revision/latest?cb=20170406061433&path-prefix=es);
   background-size: cover;
    width: 100px;
    height: 100px;
    transform: translate(900px, 200px);
    animation-name:burbujear4;
    animation-duration: 7s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    
}


.burbuja5{
    background-image: url(https://static.wikia.nocookie.net/doblaje/images/1/15/Bob_Esponja_Gary_el_Caracol.png/revision/latest?cb=20170406061433&path-prefix=es);
   background-size: cover;
    width: 100px;
    height: 100px;
    transform: translate(1100px, 100px);
    animation-name:burbujear5;
    animation-duration: 7s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    
}



.burbuja6{
    background-image: url(https://static.wikia.nocookie.net/doblaje/images/1/15/Bob_Esponja_Gary_el_Caracol.png/revision/latest?cb=20170406061433&path-prefix=es);
   background-size: cover;
    width: 100px;
    height: 100px;
    transform: translate(1300px, 0px);
    animation-name:burbujear6;
    animation-duration: 7s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    
}


.burbuja7{
    background-image: url(https://static.wikia.nocookie.net/doblaje/images/1/15/Bob_Esponja_Gary_el_Caracol.png/revision/latest?cb=20170406061433&path-prefix=es);
   background-size: cover;
    width: 100px;
    height: 100px;
    transform: translate(1500px, -100px);
    animation-name:burbujear7;
    animation-duration: 7s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    
}



.container{
    width: 100%;
    height: 100%;
}

@keyframes moverse{
from{
    transform: translate(-300px ,300px);

}

to{
    transform: translate(1900px,300px);
}


}

@keyframes burbujear{
    from{
    transform: translate(300px ,700px);

}

to{
    transform: translate(300px,-1000px);
}


}

@keyframes burbujear2{
    from{
        transform: translate(500px, 700px);

}

to{
    transform: translate(500px, -1400px);
}


}

@keyframes burbujear3{
    from{
        transform: translate(700px, 500px);

}

to{
    transform: translate(700px,-1000px);
}


}

@keyframes burbujear4{
    from{
        transform: translate(900px, 500px);

}

to{
    transform: translate(900px,-1000px);
}


}


@keyframes burbujear5{
    from{
        transform: translate(1100px, 200px);

}

to{
    transform: translate(1100px,-2000px);
}


}

@keyframes burbujear6{
    from{
        transform: translate(1300px, 300px);

}

to{
    transform: translate(1300px,-2000px);
}


}


@keyframes burbujear7{
    from{
        transform: translate(1500px, 100px);

}

to{
    transform: translate(1500px,-1300px);
}


}




    </style>
</head>
<body>
    <div class="container">
        <div class="patricio"></div>
        <div class="patricio2"></div>
        <div class="burbuja"></div>
        <div class="burbuja2"></div>
        <div class="burbuja3"></div>
        <div class="burbuja4"></div>
        <div class="burbuja5"></div>
        <div class="burbuja6"></div>

    </div>
   
</body>
</html>
