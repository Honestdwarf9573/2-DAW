<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
button{
    width: 150px;
    height: 50px;
    font-size: 30px;
    background-color:cyan;
    margin: 200px;
   
    transition: background-color 3s, width 2s, height 2s, font-size 2s,cursor 0.5s, border 3s ;
}

button:hover, button:focus{
    background-color: #ff1010;
    width: 300px;
    height: 75px;
    font-size: 50px;
    cursor: pointer;
    border: 2px solid black;
}

    </style>
</head>
<body>

<button>
    Pinchame
</button>


</body>
</html>
