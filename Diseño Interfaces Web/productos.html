  <!-- Script para que el carousel funcione cuando se inicia la página-->
  <script>
    $(document).ready(function () {
      // Inicializar el carousel
      $('.carousel').carousel();

      // Controlar el cambio de slide al hacer clic en un indicador
      $('.carousel-indicators li').click(function () {
        var slideTo = $(this).attr('data-slide-to');
        $('.carousel').carousel(parseInt(slideTo));
      });

      // Controlar el cambio de slide al hacer clic en las flechas de navegación
      $('.carousel-control-prev').click(function () {
        $('.carousel').carousel('prev');
      });

      $('.carousel-control-next').click(function () {
        $('.carousel').carousel('next');
      });

      // Cambiar el texto de referencia a medida que cambia la imagen del carousel
      function actualizarTextoReferencia() {
        var activeSlideIndex = $('.carousel-item.active').index();
        var textoReferencia = '';
        //El texto de referencia
        switch (activeSlideIndex) {
          case 0:
            textoReferencia = 'Lizarran es una reconocida marca de comida que se especializa en la cocina española, en particular en las tapas y pinchos. Con una amplia red de restaurantes en diferentes países, Lizarran ofrece una experiencia gastronómica única y auténtica. Su menú incluye una variedad de tapas tradicionales españolas como croquetas, tortillas, patatas bravas y embutidos, así como una selección de pinchos creativos y sabrosos. Con Lizarran, puedes saborear la esencia de la cocina española en un entorno agradable y lleno de sabor.';
            break;
          case 1:
            textoReferencia = 'Pomodoro es una marca de comida que se especializa en productos inspirados en la cocina italiana. Su nombre, que significa "tomate" en italiano, refleja su enfoque en ingredientes frescos y sabrosos. Pomodoro ofrece una variedad de productos como salsas de tomate, pastas, aceites y condimentos, todos elaborados con ingredientes de alta calidad y siguiendo recetas tradicionales italianas.Con Pomodoro, puedes disfrutar de la auténtica cocina italiana en la comodidad de tu hogar.';
            break;
          case 2:
            textoReferencia = 'Cantina Mariachi es una marca de comida que se especializa en la auténtica cocina mexicana. Con una amplia presencia en diferentes ubicaciones, Cantina Mariachi ofrece una experiencia culinaria vibrante y llena de sabor. Su menú incluye una variedad de platos tradicionales mexicanos como tacos, enchiladas, quesadillas y guacamole, preparados con ingredientes frescos y auténticos.Con su ambiente festivo y decoración colorida, Cantina Mariachi te transporta a México y te invita a disfrutar de una comida sabrosa y auténtica.';
            break;
          case 3:
            textoReferencia = 'Levadura Madre es una marca de comida que se especializa en la elaboración de pan artesanal. Con una filosofía basada en el uso de ingredientes naturales y procesos tradicionales de elaboración, Levadura Madre ofrece una experiencia única y auténtica. Su pan se elabora con masa madre, un fermento natural que le da al pan un sabor y textura excepcionales. Además del pan, Levadura Madre también ofrece una variedad de productos de pastelería, como croissants, tartas y galletas, todos elaborados con ingredientes naturales y siguiendo recetas tradicionales. Con su enfoque en la calidad y la artesanía, Levadura Madre es una excelente opción para aquellos que buscan productos horneados auténticos y deliciosos.';
            break;
          case 4:
            textoReferencia = 'Don G es una marca de comida que se destaca por ofrecer productos de alta calidad y sabor excepcional. Su enfoque principal es la carne de res, y se especializan en cortes premium y hamburguesas gourmet. Don G se enorgullece de utilizar ingredientes frescos y de origen local para garantizar la mejor calidad en cada bocado. Sus hamburguesas son famosas por su jugosidad y combinaciones de sabores únicas, mientras que sus cortes de carne son seleccionados con cuidado y cocinados a la perfección. Si buscas una comida deliciosa y de calidad en el mundo de la carne, Don G es una elección que no te decepcionará.';
            break;
          case 5:
            textoReferencia = 'Casa Garcia es una marca de comida que se especializa en la cocina mexicana auténtica. Con una larga trayectoria en el mercado, Casa Garcia ofrece una amplia variedad de platos tradicionales mexicanos, desde tacos y enchiladas hasta tamales y pozole. Sus recetas se basan en ingredientes frescos y sabrosos, combinados con especias y condimentos tradicionales para crear sabores auténticos.Si buscas una experiencia culinaria mexicana auténtica y deliciosa, Casa Garcia es una excelente opción.';
            break;
          default:
            textoReferencia = '';
            break;
        }

        $('.menu_oculto .referencia').text(textoReferencia);
      }

      // Ejecutar la función de actualización del texto de referencia al cargar la página
      actualizarTextoReferencia();

      // Ejecutar la función de actualización del texto de referencia al cambiar de slide
      $('.carousel').on('slid.bs.carousel', function () {
        actualizarTextoReferencia();
      });
    });

  </script>
