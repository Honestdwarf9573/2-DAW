<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de im√°genes</title>
</head>
<body >
    <img  id="sequence" onclick="cambiaPic()" src="https://i.pinimg.com/736x/4e/4f/3e/4e4f3e3dd16bc08db85531b0294138b7.jpg" width="500px" height="500px" >
    <p>Haz click sobre la imagen para cambiarla</p>

    <script>
        var contador = 1;
        function cambiaPic() {
            var image = document.getElementById('sequence');
            if (contador == 1) {
                image.src = "https://i.pinimg.com/736x/4e/4f/3e/4e4f3e3dd16bc08db85531b0294138b7.jpg";
            } else if (contador == 2) {
                image.src = "https://www.pcgames.de/screenshots/original/2023/06/zelda-ganondorf-pc-games1.jpg";
            } else if (contador == 3) {
                image.src = "https://assets.eldesconcierto.cl/2023/05/memes-768x444.jpeg";
            } else if (contador == 4) {
                image.src = "https://i.blogs.es/5408ac/zelda-totk-ganondorf/1200_800.webp";
            }
            contador++;
            if (contador > 4) {
                contador = 1;
            }
        }
    </script>
    </script>
</body>
</html>
