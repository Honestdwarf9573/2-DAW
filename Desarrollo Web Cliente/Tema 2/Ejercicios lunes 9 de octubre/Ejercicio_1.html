<!DOCTYPE html>
<html>
<head>
  <title>Cálculo de área y longitud de una circunferencia</title>
  <script>
    window.onload = function() {
      var radio = 5;
      var pi = Math.PI;

      var area = pi * Math.pow(radio, 2);
      var longitud = 2 * pi * radio;

      console.log("El área de la circunferencia es " + area);
      console.log("La longitud de la circunferencia es " + longitud);
    };
  </script>
</head>
<body>
  <h1>Cálculo de área y longitud de una circunferencia</h1>
  <p>Abre la consola del navegador para ver los resultados.</p>
</body>
</html>
