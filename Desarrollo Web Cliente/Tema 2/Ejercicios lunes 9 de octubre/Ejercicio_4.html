<!DOCTYPE html>
<html>
<head>
  <title>Tipos de datos en JavaScript</title>
  <script>
    window.onload = function() {
      var nombre = 'Juan';
      console.log(typeof nombre); // cadena de texto

      var edad = 30;
      console.log(typeof edad); // número

      var esMayor = true;
      console.log(typeof esMayor); // booleano

      var persona = {
        nombre: 'María',
        edad: 25
      };
      console.log(typeof persona); // objeto

      var numeros = [1, 2, 3];
      console.log(typeof numeros); // array

      var nulo = null;
      console.log(typeof nulo); //nulo

      var sinDefinir;
      console.log(typeof sinDefinir); // sin definir
    };
  </script>
</head>
<body>
  <h1>Tipos de datos en JavaScript</h1>
  <p>Abre la consola del navegador para ver los resultados.</p>
</body>
</html>
