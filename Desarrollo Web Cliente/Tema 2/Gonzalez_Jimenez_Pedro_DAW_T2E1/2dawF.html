<!DOCTYPE html>
<html>
<head>
	<title>Cálculo de circunferencia y área de un círculo</title>
	<meta charset="UTF-8">
</head>
<body>
	<!-- Encabezado de nivel 1 -->
	<h1>Cálculo de circunferencia y área de un círculo</h1>

	<!-- Párrafo para solicitar el radio del círculo -->
	<p>Introduce el radio del círculo:</p>

	<!-- Campo de entrada para el radio -->
	<input type="number" id="radio">

	<!-- Botón para realizar el cálculo -->
	<button onclick="calcular()">Calcular</button>

	<!-- Párrafo para mostrar el resultado -->
	<p id="resultado"></p>

	<script>
		// Función para realizar el cálculo
		function calcular() {
			// Obtener el radio introducido
			var radio = parseFloat(document.getElementById("radio").value);

			// Calcular la circunferencia y el área del círculo
			var circunferencia = 2 * Math.PI * radio;
			var area = Math.PI * Math.pow(radio, 2);

			// Mostrar los resultados en el párrafo correspondiente
			document.getElementById("resultado").innerHTML = "La circunferencia es: " + circunferencia.toFixed(2) + "<br>El área es: " + area.toFixed(2);
		}
	</script>
</body>
</html>
