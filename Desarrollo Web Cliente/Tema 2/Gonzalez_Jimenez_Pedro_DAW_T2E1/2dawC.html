<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
  </head>
  <body>
    <script>
      // Solicitar el nombre al usuario
      var nombre = prompt("Dime tu nombre");

      // Solicitar la edad al usuario
      var edad = prompt("Dime tu edad");

      // Calcular la cantidad aproximada de días vividos
      var diasDeVida = edad * 365;

      // Mostrar una alerta con el resultado
      alert(nombre + ", has vivido aproximadamente " + diasDeVida + " días.");
    </script>
  </body>
</html>
