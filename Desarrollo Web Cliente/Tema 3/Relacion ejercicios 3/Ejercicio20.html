<script>
    var today = new Date();
    var month = today.getMonth() + 1;
    var cuatrimestre;
  
    if (month <= 4) {
      cuatrimestre = 1;
    } else if (month <= 8) {
      cuatrimestre = 2;
    } else {
      cuatrimestre = 3;
    }
  
    document.write("Nos encontramos en el cuatrimestre " + cuatrimestre);
  </script>
