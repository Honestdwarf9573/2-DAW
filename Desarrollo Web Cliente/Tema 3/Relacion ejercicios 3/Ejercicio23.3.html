<script>
    var fuente = prompt("Ingrese una frase o texto");
    var clave = prompt("Ingrese la clave a buscar");
    var posicion = fuente.indexOf(clave);
  
    if (posicion !== -1) {
      document.write("La clave se encontró en la posición " + posicion);
    } else {
      document.write("La clave no se encontró en el texto.");
    }
  </script>
