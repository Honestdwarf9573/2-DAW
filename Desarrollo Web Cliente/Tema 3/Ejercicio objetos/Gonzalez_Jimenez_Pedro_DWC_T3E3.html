<body>
    <script>
function fibonacci(n) {
  if (n <= 1) {
    return n;
  } else {
    return fibonacci(n - 1) + fibonacci(n - 2);
  }
}

// Ejemplo de uso
console.log(fibonacci(10)); // Imprime el décimo número de la serie de Fibonacci (55)


    </script>
</body>
</html>
